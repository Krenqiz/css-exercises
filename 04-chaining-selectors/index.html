  <title>Chaining Selectors</title>

<body>

  <div>
    <img class="avatar proportioned" src="/home/krenqiz/repos/css-exercise/images/ferrari_812.jpg" alt="proportioned ferrari 812">

  <!-- Use the classes ABOVE this line -->
  <div>
    <img class="original proportioned" src="/home/krenqiz/repos/css-exercise/images/ferrari_812.jpg" alt="">
    <img class="original distorted" src="/home/krenqiz/repos/css-exercise/images/bmw_m3.jpg" alt="">
  </div>
